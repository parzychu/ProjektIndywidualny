<dom-module id="pi-error-card">
    <link rel="import" href="../../bower_components/paper-card/paper-card.html">
    <style>
        :host {
            display: block;
            --pi-header-color: black;
        }

        paper-card {
            width: 100%;
            margin: 1% 0 1%;
        }

        span.header {
            font-size: 18px;
            margin-top: 10px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
        }

        .inline-block {
            display: inline;
        }

        .error {
            background-color: #F44336;
            color: white;
        }

        .log {
            background-color: #929292;
            color: white;
        }
    </style>
    <template>
        <paper-card>
            <div class="card-content card-header">
                <span class="header">[[status]]</span>
                <span>[[date]]</span>
            </div>
            <div class="card-content">
                > $:
                <span>[[message]]</span>
            </div>
        </paper-card>
    </template>
    <script src="errorCard.js" charset="utf-8"></script>
</dom-module>
