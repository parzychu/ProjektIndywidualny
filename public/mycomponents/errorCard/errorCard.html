<dom-module id="pi-error-card">
    <link rel="import" href="../../bower_components/paper-card/paper-card.html">
    <style>
        :host {
            display: block;
            --pi-header-color: black;
        }

        paper-card {
            width: 100%;
        }

        header {
            color: var(--pi-header-color);
        }
    </style>
    <template>
        <paper-card>
            <div class="card-content header">
                <h3>
                    <span>[[status]]</span>
                </h3>
            </div>
            <div class="card-content">
                Data otrzymania:
                <span>[[date]]</span>
            </div>
            <div class="card-content">
                <span>[[message]]</span>
            </div>
        </paper-card>
    </template>
    <script src="errorCard.js" charset="utf-8"></script>
</dom-module>
