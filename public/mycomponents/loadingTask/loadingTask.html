<dom-module id="pi-loading-task">

    <link rel="import" href="../../bower_components/paper-card/paper-card.html">
    <link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="../../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

    <link rel="import" href="../errorCard/errorCard.html">
    <template>
        <style>
            .hidden {
                display: none;
            }

            #loading-task {
                /*height: 150px;*/
                /*position:absolute;*/
                /*background-color: #727272;*/
                width: 60vw;
                margin: 3vh 20vw 3vh 20vw;
                /*text-shadow: 1px 1px 2px #212121;*/
            }

            :host {
                --loading-progress: 0%;
            }

            #card-content {
                background-color: transparent;
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                flex-direction: row;
                padding: 10px 60px 10px 10px;
            }

            @-webkit-keyframes myprogress {
                0% {
                    background-position: 0 0;
                }
                100% {
                    background-position: 150px 150px;
                }
            }

            /**
             * Progress animation.
             */
            /*.secondary-progress {
                opacity: 0.9;
                display: inline-block;
                background-color: #efefef;
                position: relative;
                height: 20px;
                width: 100%;
                -webkit-animation: myprogress 5s infinite linear;
                -webkit-background-size: 100px 100px;
                background-image:
                -webkit-linear-gradient(
                -45deg,
                rgba(68, 138, 0, 1) 25%,
                transparent 25%,
                transparent 50%,
                rgba(68, 138, 0, 1) 50%,
                rgba(68, 138, 0, 1) 75%,
                transparent 75%,
                transparent
                );
                position: absolute;
                width: 92%;
                margin: 0px 4% 6px;
                border: 2px solid white;
                -webkit-box-sizing: border-box;
                border-radius: 20px;
                bottom: 0px;
            }*/

            .header {
                /*top: 0;*/
                display: inline-block;
                width: 100% !important;
                /*position: absolute;*/
                width: auto;
            }

            .progress {
                margin-top: 2px;
                /*display: inline-block;*/
                height: 10px;
            }

            .secondary-progress {
                margin-top: 2px;
                height: 10px;
                background-color: #929292;
            }

            .active {
                background-color: #2196F3;
                width: var(--loading-progress);
            }

            .paused {
                background-color: #607D8B;
                width: var(--loading-progress);
            }

            .finished {
                background-color: #4CAF50;
                width: 100%;
            }

            .error {
                background-color: #D32F2F;
                width: var(--loading-progress);
            }

            .deleted {
                background-color: #212121;
                -webkit-background-size: 100px 100px;
                width: 100%;
                background-image:
                -webkit-linear-gradient(
                45deg,
                rgba(210, 47, 47, 1) 25%,
                transparent 25%,
                transparent 50%,
                rgba(210, 47, 47, 1) 50%,
                rgba(210, 47, 47, 1) 75%,
                transparent 75%,
                transparent
                );
            }

            .submitted {
                background-color: #212121;
                -webkit-background-size: 50px 50px;
                width: 100%;
                background-image:
                -webkit-linear-gradient(
                45deg,
                rgba(96, 125, 139, 1) 25%,
                transparent 25%,
                transparent 50%,
                rgba(96, 125, 139, 1) 50%,
                rgba(96, 125, 139, 1) 75%,
                transparent 75%,
                transparent
                );
            }

            paper-dialog-scrollable paper-card > div.card-content {
                color: black;
            }

            paper-dialog {
                width: 80vw;
            }

            #loading-task span.right {
                right: 20px;
                position: absolute;
            }

            #buttons-handler {
                color: white;
                /*position: absolute;*/
                right: 10px;
                /*top: 31%;*/
                display: flex;
                align-items: flex-end;
                flex-direction: row;
                justify-content: flex-end;
            }

            #buttons-handler paper-icon-button {
                background-color: rgba(240, 240, 240, 0.1);
                margin: 6px 2px 6px;
                border-radius: 50%;
                box-shadow: 0px 1px 2px #484848;
            }
        </style>

        <paper-dialog id="link-popup">
            <h2>Link do pliku</h2>
            <paper-input value="{{link}}">
                <div suffix> Go to link</div>
                <paper-icon-button suffix onclick="{{goToLink()}}" icon="icons:forward">
                </paper-input-button>
            </paper-input>
            <div class="buttons">
                <paper-button dialog-confirm>Ok</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="confirmation-popup" modal role="alertdialog">
          <h2>Alert</h2>
          <p id="confirmation-popup-msg">msg</p>
          <div class="buttons">
            <paper-button dialog-confirm>Potwierdź</paper-button>
            <paper-button dialog-dismiss autofocus>Anuluj</paper-button>
          </div>
      </paper-dialog>

        <paper-dialog id="details-popup">
            <h2>Informacje z wyjścia</h2>
            <paper-dialog-scrollable>
                <p>ID: <span>[[id]]</span></p>
                <p>Autor: <span>[[createdBy]]</span></p>
                <p>Status: <span>[[status]]</span></p>
                <p>Procent ukończenia: <span>[[progressValue]]</span></p>
                <p>Polecenie: <span>[[command]]</span></p>
                <!-- <p>Zadanie utworzono: <span>[[created]]</span></p>
                <p>Rozpoczęto przetwarzanie: <span>[[started]]</span></p>
                <p>Zakończono przetwarzanie: <span>[[finished]]</span></p> -->
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-confirm>Zamknij</paper-button>
            </div>
        </paper-dialog>

        <paper-card id='loading-task' elevation="2">
            <div class='header'>
                <div id="buttons-handler">
                    <paper-icon-button on-click="restartTask" title="Restart task" icon="av:play-arrow"></paper-icon-button>
                    <paper-icon-button on-click="pauseTask" title="Pause task" icon="av:pause" class="hidden"></paper-icon-button>
                    <paper-icon-button on-click="openLinkPopup" title="Task link" icon="link"></paper-icon-button>
                    <paper-icon-button on-click="openDetailsPopup" title="Task details" icon="feedback"></paper-icon-button>
                    <paper-icon-button on-click="deleteTask" title="Delete task" icon="icons:delete"></paper-icon-button>
                </div>
            </div>
            <div class='secondary-progress'>
                <div class="progress">
                </div>
            </div>
            <div id='card-content' class="card-content">
                <p>Polecenie:
                    <span>[[command]]</span>
                </p>
                <p>Created by:
                    <span>[[createdBy]]</span>
                </p>
            </div>
        </paper-card>

    </template>
    <script src="loadingTask.js" charset="utf-8"></script>
    <!-- <script src="loadingTaskBehaviour.js"></script> -->
</dom-module>
